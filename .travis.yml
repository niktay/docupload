os: linux
dist: trusty
sudo: required
language: python
python:
  - "3.6"
services:
  - docker
install:
  - pip install pre-commit
stages:
  - lint
jobs:
  include:
    - stage: lint
      script:
        - pre-commit run --all-files
    - stage: test:unit
      script:
        - docker-compose -f "docker-compose.test.yml" run docupload sh -c "pipenv run python manage.py test"
